services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: ["gpu"]
            count: all
    restart: always
  ollama-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ollama-webui:/app/backend/data
      - ollama-models:/root/.ollama/models
    restart: always

volumes:
  ollama:
  ollama-webui:
  ollama-models:
